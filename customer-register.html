<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客註冊 - 寄杯管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/store.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">顧客註冊</h2>
                        <form id="registerForm" class="mb-4">
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <div class="form-text">密碼長度至少6個字元</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">註冊</button>
                            <div class="text-center">
                                <a href="customer-login.html" class="text-decoration-none">已有帳號？立即登入</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="errorMessage" class="alert alert-danger mt-4 d-none"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDmK5gQ5VeqDYJw6xTh0fdGMW6wSVYrR8Y",
            authDomain: "number-79587.firebaseapp.com",
            projectId: "number-79587",
            storageBucket: "number-79587.firebasestorage.app",
            messagingSenderId: "779614466586",
            appId: "1:779614466586:web:9bcc9187dd3cbacb0917a3",
            measurementId: "G-VT1W90X55Z"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker 註冊成功');
                    })
                    .catch(error => {
                        console.log('ServiceWorker 註冊失敗：', error);
                    });
            });
        }

        // 處理註冊
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // 驗證密碼
            if (password !== confirmPassword) {
                errorMessage.textContent = '兩次輸入的密碼不一致';
                errorMessage.classList.remove('d-none');
                return;
            }

            try {
                // 創建用戶帳號
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 創建用戶資料
                await setDoc(doc(db, "customers", user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                });

                console.log('註冊成功');
                window.location.href = 'customer-dashboard.html';
            } catch (error) {
                console.error('註冊失敗：', error);
                let errorMsg = '註冊失敗：';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMsg += '此電子郵件已被註冊';
                        break;
                    case 'auth/invalid-email':
                        errorMsg += '無效的電子郵件格式';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMsg += '註冊功能未啟用';
                        break;
                    case 'auth/weak-password':
                        errorMsg += '密碼強度不足';
                        break;
                    default:
                        errorMsg += error.message;
                }
                errorMessage.textContent = errorMsg;
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
