<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客儀表板 - 寄杯管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/store.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">寄杯管理系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" onclick="window.logout()">登出</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">個人資料</h5>
                        <p class="card-text" id="customerName"></p>
                        <p class="card-text" id="customerEmail"></p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            修改密碼
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">目前杯數</h5>
                        <h2 class="display-4 text-center" id="cupCount">0</h2>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">消費記錄</h5>
                        <div id="cupLog" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密碼模態框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">目前密碼</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">新密碼</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                            <div class="form-text">密碼長度至少6個字元</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="window.changePassword()">確認修改</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updatePassword, EmailAuthProvider, reauthenticateWithCredential } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyDmK5gQ5VeqDYJw6xTh0fdGMW6wSVYrR8Y",
            authDomain: "number-79587.firebaseapp.com",
            projectId: "number-79587",
            storageBucket: "number-79587.firebasestorage.app",
            messagingSenderId: "779614466586",
            appId: "1:779614466586:web:9bcc9187dd3cbacb0917a3",
            measurementId: "G-VT1W90X55Z"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker 註冊成功');
                    })
                    .catch(error => {
                        console.log('ServiceWorker 註冊失敗：', error);
                    });
            });
        }

        // 檢查登入狀態
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'customer-login.html';
                return;
            }

            try {
                // 獲取顧客資料
                const customerDoc = await getDoc(doc(db, "customers", user.uid));
                if (customerDoc.exists()) {
                    const customerData = customerDoc.data();
                    document.getElementById('customerName').textContent = `姓名：${customerData.name}`;
                    document.getElementById('customerEmail').textContent = `電子郵件：${customerData.email}`;
                }

                // 查詢所有店家的顧客資料
                const storesRef = collection(db, "stores");
                const storesSnapshot = await getDocs(storesRef);
                
                let totalCups = 0;
                let allLogs = [];
                let storeData = {};

                for (const storeDoc of storesSnapshot.docs) {
                    const customerRef = doc(db, "stores", storeDoc.id, "customers", customerData.name);
                    const customerDoc = await getDoc(customerRef);
                    
                    if (customerDoc.exists()) {
                        const data = customerDoc.data();
                        if (data.customerId === user.uid) {
                            totalCups += data.count;
                            allLogs = [...allLogs, ...data.log.map(log => `${storeDoc.id} - ${log}`)];
                            storeData[storeDoc.id] = data;
                        }
                    }
                }

                // 更新UI
                document.getElementById('cupCount').textContent = totalCups;
                
                // 更新消費記錄
                const cupLog = document.getElementById('cupLog');
                cupLog.innerHTML = '';
                allLogs.sort((a, b) => {
                    const dateA = new Date(a.split('（')[1].replace('）', ''));
                    const dateB = new Date(b.split('（')[1].replace('）', ''));
                    return dateB - dateA;
                }).forEach(entry => {
                    const logItem = document.createElement('div');
                    logItem.className = 'list-group-item';
                    logItem.textContent = entry;
                    cupLog.appendChild(logItem);
                });

                // 檢查是否使用臨時密碼
                if (customerData.tempPassword) {
                    alert('請立即修改您的臨時密碼！');
                    const modal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
                    modal.show();
                }

            } catch (error) {
                console.error('載入資料失敗：', error);
                alert('載入資料失敗：' + error.message);
            }
        });

        // 登出功能
        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'customer-login.html';
            } catch (error) {
                alert('登出失敗：' + error.message);
            }
        };

        // 修改密碼功能
        window.changePassword = async function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('兩次輸入的新密碼不一致');
                return;
            }

            try {
                const user = auth.currentUser;
                if (!user) {
                    alert('請先登入');
                    return;
                }

                // 重新驗證用戶
                const credential = EmailAuthProvider.credential(user.email, currentPassword);
                await reauthenticateWithCredential(user, credential);

                // 更新密碼
                await updatePassword(user, newPassword);

                // 更新 Firestore 中的資料
                const customerRef = doc(db, "customers", user.uid);
                await updateDoc(customerRef, {
                    tempPassword: null // 清除臨時密碼
                });

                // 關閉模態框
                const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                modal.hide();

                alert('密碼修改成功');
            } catch (error) {
                console.error('修改密碼失敗：', error);
                let errorMsg = '修改密碼失敗：';
                switch (error.code) {
                    case 'auth/wrong-password':
                        errorMsg += '目前密碼錯誤';
                        break;
                    case 'auth/weak-password':
                        errorMsg += '新密碼強度不足';
                        break;
                    default:
                        errorMsg += error.message;
                }
                alert(errorMsg);
            }
        };
    </script>
</body>
</html>
