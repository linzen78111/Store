  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #fffbe7; padding: 2rem; font-family: 'Helvetica Neue', sans-serif; }
    h1 { color: #6b4c3b; }
    .card { margin-bottom: 1rem; }
    .btn { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <h1>ğŸ¥¤ å¯„æ¯å°å·¥å…·</h1>
  <div class="mb-3">
    <input id="nameInput" class="form-control" placeholder="è¼¸å…¥é¡§å®¢åç¨±" />
  </div>
  <div class="mb-3">
    <input id="countInput" type="number" class="form-control" placeholder="æ¯æ•¸" />
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" onclick="addCustomer()">â• æ–°å¢å¯„æ¯</button>
    <button class="btn btn-danger" onclick="subtractCup()">â– æ‰£æ¯</button>
    <button class="btn btn-secondary" onclick="backupNow()">ğŸ“¥ æ‰‹å‹•å‚™ä»½</button>
    <button class="btn btn-success" onclick="exportExcel()">ğŸ“Š åŒ¯å‡º Excel</button>
  </div>
  <div id="customerList"></div>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const today = new Date().toISOString().split('T')[0];

    function getData() {
      return JSON.parse(localStorage.getItem('cupData') || '{}');
    }

    function saveData(data) {
      localStorage.setItem('cupData', JSON.stringify(data));
    }

    function render() {
      const data = getData();
      const list = document.getElementById('customerList');
      list.innerHTML = '';
      for (const name in data) {
        const customer = data[name];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${name}ï¼š${customer.count} æ¯</h5>
            <button class="btn btn-outline-info btn-sm" onclick="viewHistory('${name}')">ğŸ“œ æŸ¥çœ‹æ­·å²</button>
          </div>
        `;
        list.appendChild(card);
      }
    }

    function addCustomer() {
      const name = document.getElementById('nameInput').value.trim();
      const count = parseInt(document.getElementById('countInput').value);
      if (!name || isNaN(count)) return alert('è«‹å¡«å¯«å§“åèˆ‡æ¯æ•¸');
      const data = getData();
      if (!data[name]) data[name] = { count: 0, history: [] };
      data[name].count += count;
      data[name].history.push({ type: 'add', count, time: new Date().toISOString() });
      saveData(data);
      render();
    }

    function subtractCup() {
      const name = document.getElementById('nameInput').value.trim();
      const count = parseInt(document.getElementById('countInput').value);
      if (!name || isNaN(count)) return alert('è«‹å¡«å¯«å§“åèˆ‡æ¯æ•¸');
      const data = getData();
      if (!data[name]) return alert('æŸ¥ç„¡æ­¤é¡§å®¢');
      if (data[name].count < count) return alert('æ¯æ•¸ä¸è¶³');
      data[name].count -= count;
      data[name].history.push({ type: 'subtract', count, time: new Date().toISOString() });
      saveData(data);
      render();
    }

    function viewHistory(name) {
      const data = getData();
      const history = data[name].history.map(h => {
        const action = h.type === 'add' ? 'æ–°å¢' : 'æ‰£é™¤';
        return `${h.time} - ${action} ${h.count} æ¯`;
      }).join('\n');
      alert(`ğŸ“œ ${name} çš„æ­·å²ç´€éŒ„ï¼š\n\n${history}`);
    }

    function backupNow() {
      const data = getData();
      const blob = new Blob([JSON.stringify({ date: today, data }, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `backup_${today}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function autoBackupOncePerDay() {
      const last = localStorage.getItem('lastBackupDate');
      if (last !== today) {
        backupNow();
        localStorage.setItem('lastBackupDate', today);
      }
    }

    function exportExcel() {
      const data = getData();
      const rows = [];
      for (const name in data) {
        rows.push({ é¡§å®¢: name, æ¯æ•¸: data[name].count });
      }
      const worksheet = XLSX.utils.json_to_sheet(rows);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "å¯„æ¯ç´€éŒ„");
      XLSX.writeFile(workbook, `å¯„æ¯ç´€éŒ„_${today}.xlsx`);
    }

    render();
    autoBackupOncePerDay();
  </script>
</body>
</html>
