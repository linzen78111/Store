<body>

  <!-- SheetJS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const today = new Date().toISOString().split('T')[0];

    // è®€å–è³‡æ–™
    function getData() {
      return JSON.parse(localStorage.getItem('cupData') || '{}');
    }

    // å­˜è³‡æ–™
    function saveData(data) {
      localStorage.setItem('cupData', JSON.stringify(data));
    }

    // é¡¯ç¤ºæ¸…å–®
    function render() {
      const data = getData();
      const list = document.getElementById('customerList');
      list.innerHTML = '';

      if (Object.keys(data).length === 0) {
        list.innerHTML = '<p class="text-muted">ç›®å‰æ²’æœ‰å¯„æ¯è³‡æ–™ï¼Œè¶•å¿«æ–°å¢å§ï¼</p>';
        return;
      }

      for (const name in data) {
        const customer = data[name];
        const card = document.createElement('div');
        card.className = 'card shadow-sm';
        card.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">${name}ï¼š<span class="badge bg-primary">${customer.count} æ¯</span></h5>
            <button class="btn btn-outline-info btn-sm" onclick="viewHistory('${name}')">ğŸ“œ æŸ¥çœ‹æ­·å²</button>
          </div>
        `;
        list.appendChild(card);
      }
    }

    // æ–°å¢å¯„æ¯
    function addCustomer() {
      const name = document.getElementById('nameInput').value.trim();
      const count = parseInt(document.getElementById('countInput').value);

      if (!name) return alert('è«‹è¼¸å…¥é¡§å®¢åç¨±');
      if (isNaN(count) || count <= 0) return alert('è«‹è¼¸å…¥æ­£ç¢ºçš„æ¯æ•¸');

      const data = getData();
      if (!data[name]) data[name] = { count: 0, history: [] };
      data[name].count += count;
      data[name].history.push({ type: 'add', count, time: new Date().toISOString() });

      saveData(data);
      render();
      clearInputs();
    }

    // æ‰£æ¯
    function subtractCup() {
      const name = document.getElementById('nameInput').value.trim();
      const count = parseInt(document.getElementById('countInput').value);

      if (!name) return alert('è«‹è¼¸å…¥é¡§å®¢åç¨±');
      if (isNaN(count) || count <= 0) return alert('è«‹è¼¸å…¥æ­£ç¢ºçš„æ¯æ•¸');

      const data = getData();
      if (!data[name]) return alert('æŸ¥ç„¡æ­¤é¡§å®¢');
      if (data[name].count < count) return alert('æ¯æ•¸ä¸è¶³ï¼Œç„¡æ³•æ‰£é™¤');

      data[name].count -= count;
      data[name].history.push({ type: 'subtract', count, time: new Date().toISOString() });

      saveData(data);
      render();
      clearInputs();
    }

    // æ¸…ç©ºè¼¸å…¥æ¬„ä½
    function clearInputs() {
      document.getElementById('nameInput').value = '';
      document.getElementById('countInput').value = '';
      document.getElementById('nameInput').focus();
    }

    // æŸ¥çœ‹æ­·å² - ç”¨ Modal å½ˆçª—
    function viewHistory(name) {
      const data = getData();
      if (!data[name]) return alert('æŸ¥ç„¡æ­¤é¡§å®¢');

      const history = data[name].history
        .map(h => {
          const action = h.type === 'add' ? 'æ–°å¢' : 'æ‰£é™¤';
          const time = new Date(h.time).toLocaleString();
          return `<li>${time} - ${action} ${h.count} æ¯</li>`;
        })
        .join('');

      const modalBody = document.getElementById('modalBodyContent');
      modalBody.innerHTML = history ? `<ul>${history}</ul>` : '<p class="text-muted">æ²’æœ‰æ­·å²ç´€éŒ„</p>';

      const modalTitle = document.getElementById('historyModalLabel');
      modalTitle.textContent = `${name} çš„æ­·å²ç´€éŒ„`;

      const historyModal = new bootstrap.Modal(document.getElementById('historyModal'));
      historyModal.show();
    }

    // æ‰‹å‹•å‚™ä»½æˆ JSON æª”æ¡ˆ
    function backupNow() {
      const data = getData();
      const blob = new Blob([JSON.stringify({ date: today, data }, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `backup_${today}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // æ¯æ—¥è‡ªå‹•å‚™ä»½ï¼ˆåªå‚™ä»½ä¸€æ¬¡ï¼‰
    function autoBackupOncePerDay() {
      const last = localStorage.getItem('lastBackupDate');
      if (last !== today) {
        backupNow();
        localStorage.setItem('lastBackupDate', today);
      }
    }

    // åŒ¯å‡º Excel
    function exportExcel() {
      const data = getData();
      const rows = [];
      for (const name in data) {
        rows.push({ é¡§å®¢: name, æ¯æ•¸: data[name].count });
      }
      const worksheet = XLSX.utils.json_to_sheet(rows);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "å¯„æ¯ç´€éŒ„");
      XLSX.writeFile(workbook, `å¯„æ¯ç´€éŒ„_${today}.xlsx`);
    }

    // åˆå§‹æ¸²æŸ“ + è‡ªå‹•å‚™ä»½
    render();
    autoBackupOncePerDay();
  </script>
