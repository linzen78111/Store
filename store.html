    <input type="file" id="importInput" accept=".json" style="display: none" onchange="importBackup(event)" />

  <!-- é¡§å®¢åˆ—è¡¨ -->
  <div id="customerList" class="vstack gap-2"></div>

  <!-- æŸ¥çœ‹æ­·å² Modalï¼ˆç°¡æ˜“ï¼‰ -->
  <div id="historyModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ğŸ“œ é¡§å®¢æ­·å²ç´€éŒ„</h5>

  <!-- JS å€å¡Š -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <script>
    function getData() {
      return JSON.parse(localStorage.getItem('cups') || '{}');
    }

    function saveData(data) {
      localStorage.setItem('cups', JSON.stringify(data));
    }

    function render() {
      const data = getData();
      const list = document.getElementById('customerList');
      const searchKeyword = document.getElementById('searchInput')?.value?.trim().toLowerCase() || '';
      list.innerHTML = '';

      const filteredNames = Object.keys(data).filter(name =>
        name.toLowerCase().includes(searchKeyword)
      );

      if (filteredNames.length === 0) {
        list.innerHTML = '<p class="text-muted">æ‰¾ä¸åˆ°ç¬¦åˆçš„é¡§å®¢ï¼Œè«‹é‡æ–°è¼¸å…¥åç¨±ã€‚</p>';
        return;
      }

      for (const name of filteredNames) {
        const customer = data[name];
        const card = document.createElement('div');
        card.className = 'card shadow-sm';
        card.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h5 class="card-title mb-0">${name}ï¼š<span class="badge bg-primary">${customer.count} æ¯</span></h5>
            <div>
              <button class="btn btn-outline-info btn-sm me-2" onclick="viewHistory('${name}')">ğŸ“œ æŸ¥çœ‹æ­·å²</button>
              <button class="btn btn-outline-danger btn-sm" onclick="removeCustomer('${name}')">ğŸ—‘ï¸ ç§»é™¤</button>
            </div>
          </div>
        `;
        list.appendChild(card);
      }
    }

    function addCup() {
      const name = document.getElementById('customerName').value.trim();
      if (!name) return alert('è«‹è¼¸å…¥é¡§å®¢åç¨±');
      const data = getData();
      if (!data[name]) data[name] = { count: 0, log: [] };
      data[name].count++;
      data[name].log.push(`+1 æ¯ï¼ˆ${new Date().toLocaleString()}ï¼‰`);
      saveData(data);
      render();
    }

    function removeCup() {
      const name = document.getElementById('customerName').value.trim();
      if (!name) return alert('è«‹è¼¸å…¥é¡§å®¢åç¨±');
      const data = getData();
      if (!data[name] || data[name].count <= 0) return alert('ç„¡æ³•æ‰£é™¤ï¼Œè©²é¡§å®¢å°šç„¡æ¯æ•¸');
      data[name].count--;
      data[name].log.push(`-1 æ¯ï¼ˆ${new Date().toLocaleString()}ï¼‰`);
      saveData(data);
      render();
    }

    function removeCustomer(name) {
      if (!confirm(`ç¢ºå®šè¦ç§»é™¤ ${name} å—ï¼Ÿ`)) return;
      const data = getData();
      delete data[name];
      saveData(data);
      render();
    }

    function viewHistory(name) {
      const data = getData();
      const log = data[name]?.log || [];
      document.getElementById('historyContent').innerHTML =
        `<ul class="list-group">${log.map(item => `<li class="list-group-item">${item}</li>`).join('')}</ul>`;
      new bootstrap.Modal(document.getElementById('historyModal')).show();
    }

    function backup() {
      const data = getData();
      const blob = new Blob([JSON.stringify({ data, date: new Date() }, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `cups-backup-${Date.now()}.json`;
      a.click();
    }

    function importBackup(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!imported.data) throw new Error('å‚™ä»½æ ¼å¼éŒ¯èª¤');
          const existing = getData();
          const merged = { ...existing, ...imported.data };
          saveData(merged);
          alert('åŒ¯å…¥æˆåŠŸï¼');
          render();
        } catch (err) {
          alert('åŒ¯å…¥å¤±æ•—ï¼š' + err.message);
        }
      };
      reader.readAsText(file);
    }

    function exportExcel() {
      const data = getData();
      const ws = XLSX.utils.json_to_sheet(Object.keys(data).map(name => ({
        é¡§å®¢: name,
        æ¯æ•¸: data[name].count
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'å¯„æ¯ç´€éŒ„');
      XLSX.writeFile(wb, 'å¯„æ¯ç´€éŒ„.xlsx');
    }

    // åˆå§‹åŒ–
    render();
  </script>
