<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPOS 系統</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 1rem;
    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      margin-right: 1rem;
    }

    nav {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      color: white;
      padding-top: 2rem;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.open {
      left: 0;
    }

    nav a {
      display: block;
      color: white;
      padding: 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #495057;
    }

    .content {
      padding: 1rem;
      margin-top: 1rem;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media(min-width: 768px) {
      nav {
        left: 0;
      }
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <h1>XPOS 系統</h1>
</header>

<nav id="sidebar">
  <a href="#" onclick="showSection('sales')">📊 銷售總覽</a>
  <a href="#" onclick="showSection('addCategory')">📁 新增中分類</a>
  <a href="#" onclick="showSection('addStore')">🏪 新增門市</a>
  <a href="#" onclick="showSection('addProduct')">📦 新增商品</a>
</nav>

<main class="content">
  <section id="sales" class="form-section active">
    <h2>銷售數據總覽</h2>
    <p>這裡將來會顯示銷售資料</p>
  </section>

  <section id="addCategory" class="form-section">
    <h2>新增中分類</h2>
    <label>中分類名稱：
      <input type="text" placeholder="例如：飲料、零食" />
    </label>
    <button onclick="alert('✅ 中分類已送出')">送出</button>
  </section>

  <section id="addStore" class="form-section">
    <h2>新增門市</h2>
    <label>門市名稱：
      <input type="text" placeholder="例如：台北站前店" />
    </label>
    <label>地址：
      <input type="text" placeholder="門市地址" />
    </label>
    <button onclick="alert('✅ 門市已送出')">送出</button>
  </section>

  <section id="addProduct" class="form-section">
    <h2>新增商品</h2>
    <label>商品名稱：
      <input type="text" placeholder="例如：綠茶" />
    </label>
    <label>品號：
      <input type="text" placeholder="輸入商品品號" />
    </label>
    <label>中分類：
      <select><option>請選擇</option></select>
    </label>
    <label>建議陳列數：
      <input type="number" placeholder="例如：5" />
    </label>
    <button onclick="alert('✅ 商品已送出')">送出</button>
  </section>
</main>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('open');
  }

  function showSection(sectionId) {
    document.querySelectorAll('.form-section').forEach(el => {
      el.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
    if (window.innerWidth < 768) toggleMenu();
  }
</script>

</body>
</html>
