<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>寄杯小工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f9f9f9;
      font-family: "Noto Sans TC", sans-serif;
    }
    .card {
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
  </style>
</head>
<body class="container py-4">

  <h1 class="mb-4 text-center">☕ 寄杯管理小工具</h1>

  <!-- 顧客輸入欄 -->
  <div class="mb-3">
    <input id="customerName" class="form-control" placeholder="請輸入顧客名稱（例：阿強）" />
  </div>

  <!-- 搜尋欄位 -->
  <div class="mb-3">
    <input id="searchInput" class="form-control" placeholder="🔍 搜尋顧客名稱" oninput="render()" />
  </div>

  <!-- 按鈕列 -->
  <div class="mb-3 d-flex flex-wrap gap-2">
    <button class="btn btn-success" onclick="addCup()">➕ 加一杯</button>
    <button class="btn btn-secondary" onclick="removeCup()">➖ 扣一杯</button>
    <button class="btn btn-info" onclick="backup()">💾 手動備份</button>
    <button class="btn btn-primary" onclick="exportExcel()">📤 匯出 Excel</button>
    <input type="file" id="importInput" accept=".json" style="display: none" onchange="importBackup(event)" />
    <button class="btn btn-warning" onclick="document.getElementById('importInput').click()">📥 匯入備份</button>
  </div>

  <!-- 顧客列表 -->
  <div id="customerList" class="vstack gap-2"></div>

  <!-- 查看歷史 Modal（簡易） -->
  <div id="historyModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">📜 顧客歷史紀錄</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="historyContent"></div>
      </div>
    </div>
  </div>

  <!-- JS 區塊 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <script>
    function getData() {
      return JSON.parse(localStorage.getItem('cups') || '{}');
    }

    function saveData(data) {
      localStorage.setItem('cups', JSON.stringify(data));
    }

    function render() {
      const data = getData();
      const list = document.getElementById('customerList');
      const searchKeyword = document.getElementById('searchInput')?.value?.trim().toLowerCase() || '';
      list.innerHTML = '';

      const filteredNames = Object.keys(data).filter(name =>
        name.toLowerCase().includes(searchKeyword)
      );

      if (filteredNames.length === 0) {
        list.innerHTML = '<p class="text-muted">找不到符合的顧客，請重新輸入名稱。</p>';
        return;
      }

      for (const name of filteredNames) {
        const customer = data[name];
        const card = document.createElement('div');
        card.className = 'card shadow-sm';
        card.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap gap-2">
            <h5 class="card-title mb-0">${name}：<span class="badge bg-primary">${customer.count} 杯</span></h5>
            <div>
              <button class="btn btn-outline-info btn-sm me-2" onclick="viewHistory('${name}')">📜 查看歷史</button>
              <button class="btn btn-outline-danger btn-sm" onclick="removeCustomer('${name}')">🗑️ 移除</button>
            </div>
          </div>
        `;
        list.appendChild(card);
      }
    }

    function addCup() {
      const name = document.getElementById('customerName').value.trim();
      if (!name) return alert('請輸入顧客名稱');
      const data = getData();
      if (!data[name]) data[name] = { count: 0, log: [] };
      data[name].count++;
      data[name].log.push(`+1 杯（${new Date().toLocaleString()}）`);
      saveData(data);
      render();
    }

    function removeCup() {
      const name = document.getElementById('customerName').value.trim();
      if (!name) return alert('請輸入顧客名稱');
      const data = getData();
      if (!data[name] || data[name].count <= 0) return alert('無法扣除，該顧客尚無杯數');
      data[name].count--;
      data[name].log.push(`-1 杯（${new Date().toLocaleString()}）`);
      saveData(data);
      render();
    }

    function removeCustomer(name) {
      if (!confirm(`確定要移除 ${name} 嗎？`)) return;
      const data = getData();
      delete data[name];
      saveData(data);
      render();
    }

    function viewHistory(name) {
      const data = getData();
      const log = data[name]?.log || [];
      document.getElementById('historyContent').innerHTML =
        `<ul class="list-group">${log.map(item => `<li class="list-group-item">${item}</li>`).join('')}</ul>`;
      new bootstrap.Modal(document.getElementById('historyModal')).show();
    }

    function backup() {
      const data = getData();
      const blob = new Blob([JSON.stringify({ data, date: new Date() }, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `cups-backup-${Date.now()}.json`;
      a.click();
    }

    function importBackup(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (!imported.data) throw new Error('備份格式錯誤');
          const existing = getData();
          const merged = { ...existing, ...imported.data };
          saveData(merged);
          alert('匯入成功！');
          render();
        } catch (err) {
          alert('匯入失敗：' + err.message);
        }
      };
      reader.readAsText(file);
    }

    function exportExcel() {
      const data = getData();
      const ws = XLSX.utils.json_to_sheet(Object.keys(data).map(name => ({
        顧客: name,
        杯數: data[name].count
      })));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '寄杯紀錄');
      XLSX.writeFile(wb, '寄杯紀錄.xlsx');
    }

    // 初始化
    render();
  </script>
</body>
</html>
